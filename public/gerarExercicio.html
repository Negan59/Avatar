<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
   
    <!-- Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <!-- GLTF Loader for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Orbit Controls for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <!-- VRM Loader for Three.js -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <!-- Mediapipe or Tensorflow.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
      crossorigin="anonymous"
    ></script>

    <!-- Mediapipe Drawing Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <!-- Mediapipe Camera Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <!-- videojs-offset -->
    <script src="https://unpkg.com/videojs-offset@1.1.0/dist/videojs-offset.js"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Botões -->
                <div class="btn-group" role="group" aria-label="Basic example">
                    <!-- Botão de Calibrar Câmera -->
                    <button type="button" id="btnCalibrar" class="btn btn-primary">
                        <i class="fas fa-camera"></i> Calibrar Câmera
                    </button>
                    <!-- Botão de Utilizar Arquivo -->
                    <button type="button" id="btnArquivo" class="btn btn-info">
                        <i class="fas fa-file"></i> Utilizar Arquivo
                    </button>
                    <!-- Botão de Capturar com a Câmera -->
                    <button type="button" id="btnCapturar" class="btn btn-success">
                        <i class="fas fa-camera"></i> Capturar com a Câmera
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Timeline do Vídeo -->
    <div id="timelineVideo" class="container mt-3">
        <!-- Aqui será exibida a timeline do vídeo -->
        <input type="range" id="sliderStart" min="0" max="100" step="0.01" value="0" style="width: 48%; display: inline-block;">
        <input type="range" id="sliderEnd" min="0" max="100" step="0.01" value="100" style="width: 48%; display: inline-block;">
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <!-- Input de arquivo Bootstrap -->
                <div class="custom-file" id="customFileInput" style="display: none;">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Escolher arquivo</label>
                </div>
            </div>
        </div>
    </div>

    <div class="preview">
        <canvas class="guides"></canvas>
    </div>

    <!-- Botão de play -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="button" id="btnPlay" class="btn btn-primary">
                    <i class="fas fa-play"></i> Play
                </button>
            </div>
        </div>
    </div>
    
    <script src="./gerarExercicio.js" type="module" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnCalibrar = document.getElementById('btnCalibrar');
            const btnArquivo = document.getElementById('btnArquivo');
            const btnCapturar = document.getElementById('btnCapturar');
            const customFileInput = document.getElementById('customFileInput');
            const btnPlay = document.getElementById('btnPlay');
            const sliderStart = document.getElementById('sliderStart');
            const sliderEnd = document.getElementById('sliderEnd');

            let startTime = 0;
            let endTime = 100;

            // Exibir campo de arquivo ao clicar em "Utilizar Arquivo"
            btnArquivo.addEventListener('click', function () {
                customFileInput.style.display = 'block';
            });

            // Ocultar campo de arquivo ao clicar em "Capturar com a Câmera"
            btnCapturar.addEventListener('click', function () {
                customFileInput.style.display = 'none';
            });

            // Slider para marcar início e fim do vídeo
            sliderStart.addEventListener('input', function() {
                startTime = parseFloat(sliderStart.value);
                // Garante que o valor do slider de início seja sempre menor que o do slider de fim
                if (startTime >= endTime) {
                    startTime = endTime - 0.01;
                    sliderStart.value = startTime;
                }
            });

            sliderEnd.addEventListener('input', function() {
                endTime = parseFloat(sliderEnd.value);
                // Garante que o valor do slider de fim seja sempre maior que o do slider de início
                if (endTime <= startTime) {
                    endTime = startTime + 0.01;
                    sliderEnd.value = endTime;
                }
            });

            
        });
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
