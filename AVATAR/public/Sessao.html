<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <!-- GLTF Loader for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Orbit Controls for Three.js -->
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <!-- VRM Loader for Three.js -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <!-- Mediapipe or Tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js" crossorigin="anonymous"></script>
    <!-- Mediapipe Drawing Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <!-- Mediapipe Camera Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 1000px;
            height: 80vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            border: 2px solid #007bff;
            border-radius: 10px;
            z-index: 1000;
            overflow: hidden;
        }

        .preview video,
        .preview canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            margin-bottom: 16px;
        }

        .counter {
            font-size: 3.2rem;
            color: white;
            font-weight: bold;
            margin: 16px 0;
        }

        .timeline {
            margin-top: 32px;
        }

        .timeline-item {
            background: #ffffff;
            padding: 16px;
            margin: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 0.8px 2.4px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .timeline-item.interval {
            border-left-color: #28a745;
        }
        
        .conteudo {
            background-color: #465d53;
        }

        
    </style>
</head>

<body>
    <div class="conteudo">
        <div class="container mt-4 pt-4">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div id="contador" class="counter">00:00</div>
                    <button id="startButton" class="btn btn-primary">Iniciar</button>
                    <button id="calibrateButton" class="btn btn-secondary">Calibrar</button>
                </div>
            </div>

            <div class="preview" id="cameraExibe">
                <video class="input_video"></video>
                <canvas class="guides"></canvas>
            </div>
            <div id="timeline"></div>
        </div>
    </div>

    <script src="./sessao.js" type="module" defer></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
